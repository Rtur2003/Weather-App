<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern and minimalist weather app to fetch current weather data for any city.">
    <meta name="keywords" content="Weather App, Minimal, OpenWeatherMap, JavaScript">
    <meta name="author" content="Hasan Arthur AltuntaÅŸ">
    <title>Minimal Weather App</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Google Fonts - Added modern fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>ðŸŒ¦ Weather<span>App</span></h1>
            </div>
        </header>

        <main>
            <section class="search-section">
                <h2>Check the Weather Anywhere</h2>
                <p>Enter a city name to get real-time weather updates</p>
                <div class="input-group">
                    <input 
                        type="text"
                        id="city"
                        placeholder="Enter city name (e.g., London)"
                        aria-label="City Name"
                        autocomplete="off"
                    >
                    <button id="getWeather">
                        <span>Get Weather</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
            </section>

            <section id="result" class="result hidden">
                <!-- Weather results will appear here dynamically -->
            </section>
        </main>

        <footer>
            <p>Developed by <a href="https://github.com/HasanArthurAltuntas" target="_blank" rel="noopener noreferrer">Hasan Arthur AltuntaÅŸ</a></p>
            <p>Powered by <a href="https://openweathermap.org" target="_blank" rel="noopener noreferrer">OpenWeatherMap</a></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
